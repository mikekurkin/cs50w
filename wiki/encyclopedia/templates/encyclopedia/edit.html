{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if not name %}
        New Entry
    {% else %}
        Edit : {{ name }}
    {% endif %}
{% endblock %}

{% block nav %}
<a href="#">Save This Page</a>
{% endblock %}

{% block body %}
    <form id="edit_form">
        {% csrf_token %}
        {{ form }}
    </form>
{% endblock %}
