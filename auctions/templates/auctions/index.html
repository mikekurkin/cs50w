{% extends "auctions/layout.html" %}

{% block index-active %}nav-active{% endblock %}

{% block body %}
  <h2>Active Listings</h2>

  <ul>
  {% for listing in listings %}
    <li><a href="{% url 'listing' listing.id %}">{{ listing }}</a></li>
  {% empty %}
    No active listings
  {% endfor %}
  </ul>
{% endblock %}
