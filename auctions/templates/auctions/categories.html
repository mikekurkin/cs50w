{% extends "auctions/layout.html" %}

{% block categories-active %}nav-active{% endblock %}

{% block body %}
  <h2>Categories</h2>

  <ul>
  {% for category in categories %}
    <li><a href="{% url 'category' category.pk %}">{{ category.name }}</a></li>
  {% empty %}
    No categories
  {% endfor %}
  </ul>
{% endblock %}
